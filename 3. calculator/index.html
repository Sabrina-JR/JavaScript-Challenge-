<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcultor">
        <div class="head">
            <div data-previous-operand class="input detail">0</div>
            <div data-current-operand class="input result">0</div>
        </div>
        <div class="allbtn">
            <button data-number class="btn btnmar">7</button>
            <button data-number  class="btn btnmar">9</button>
            <button data-number  class="btn btnmar">8</button>
            
            <button data-operation class="btn btnmar btnba">÷</button>
            
            <button data-number  class="btn btnmar">4</button>
            <button data-number  class="btn btnmar">5</button>
            <button data-number  class="btn btnmar">6</button>
            
            <button data-operation class="btn btnmar btnba">×</button>
            
            <button data-number  class="btn btnmar">1</button>
            <button data-number  class="btn btnmar">2</button>
            <button data-number  class="btn btnmar">3</button>
            
            <button data-operation class="btn btnmar btnba">+</button>
           
            <button data-number  class="btn btnmar">0</button>
            <button data-number  class="btn btnmar">00</button>
            <button data-number  class="btn btnmar">.</button>
            
            <button data-operation  class="btn btnmar btnba">−</button>
            
            <button data-all-clear class="btn">AC</button>
            
            <button data-delect class="btn">⌫</button>
            
            <button data-equal class="btn equal">=</button>
        </div>
    </div>
   <script src="main.js" ></script> 
</body>
</html>
