<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcultor">
        <div class="head"></div>
        <div class="allbtn">
            <div class="btn btnmar">7</div>
            <div class="btn btnmar">8</div>
            <div class="btn btnmar">9</div>
            <div class="btn btnmar btnba">÷</div>
            <div class="btn btnmar">4</div>
            <div class="btn btnmar">5</div>
            <div class="btn btnmar">6</div>
            <div class="btn btnmar btnba">×</div>
            <div class="btn btnmar">1</div>
            <div class="btn btnmar">2</div>
            <div class="btn btnmar">3</div>
            <div class="btn btnmar btnba">+</div>
            <div class="btn btnmar">0</div>
            <div class="btn btnmar">00</div>

            <div class="btn btnmar btnba">−</div>
            <div class="btn">AC</div>
            <div class="btn">⌫</div>
            <div class="btn equal">=</div>
        </div>

   <script src="main.js" ></script>
