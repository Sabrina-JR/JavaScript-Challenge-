<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcultor">
        <div class="head">
            <div data-previous-operand class="displayDetail input detail">0</div>
            <div data-current-operand class="displayResult input result">0</div>
        </div>
        <div class="allbtn">
            <button  class="btn-num btn btnmar">7</button>
            <button   class="btn-num btn btnmar">9</button>
            <button   class="btn-num btn btnmar">8</button>
            
            <button  class="btn-operator btn btnmar btnba">÷</button>
            
            <button   class="btn-num btn btnmar">4</button>
            <button   class="btn-num btn btnmar">5</button>
            <button   class="btn-num btn btnmar">6</button>
            
            <button  class="btn-operator btn btnmar btnba">×</button>
            
            <button   class="btn-num btn btnmar">1</button>
            <button   class="btn-num btn btnmar">2</button>
            <button   class="btn-num btn btnmar">3</button>
            
            <button  class="btn-operator btn btnmar btnba">+</button>
           
            <button   class="btn-num btn btnmar">0</button>
            <button   class="btn-num btn btnmar">00</button>
            <button   class="btn btn-decimal btnmar">.</button>
            
            <button   class="btn-operator btn btnmar btnba">−</button>
            
            <button  class="btn-clear btn">AC</button>
            
            <button  class="btn-backspace btn">⌫</button>
            
            <button class="btn-num btn equals">=</button>
        </div>
    </div>
   <script src="main.js" ></script> 
</body>
</html>
