<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AQI</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="top">
            <h1>空氣品質指標(AQI)</h1>
            <select name="area" id="area">
                <option value="請選擇地區" selected>請選擇地區</option>
            </select>
        </div>
        <table class="level" CellSpacing='0'> 
                <tr class="row levelname">
                    <td class="le1">0~50</td>
                    <td class="le2">51~100</td>
                    <td class="le3">101~150</td>
                    <td class="le4">151~200</td>
                    <td class="le5">201~300</td>
                    <td class="le6">310~400</td>   
                </tr>  
                <tr class="row healthlevel"> 
                    <td>良好</td>
                    <td>普通</td>
                    <td>對敏感族群不健康</td>
                    <td>對所有族群不健康</td>
                    <td>非常不健康</td>
                    <td>危害</td>
                </tr>  
         </table>
    </header>
    <div class="row title"> 
        <h1 class="areaName">所有縣市</h1>
        <p class="publishtime">更新時間</p>
    </div>
    <section>
        <div class="aoi">
            <div class="aoitop">
                <div class="aoit1">基隆</div>
                <div class="aoit2">37</div>
            </div>
            <div class="aoibot">
                <div class="box">
                    <p>臭氧 <span>O<sub>3</sub>(ppb)</span><p>    
                </div>
                <div class="box">
                    <p>懸浮微粒 <span>PM<sub>10</sub>(μg/m3)</span><p>
                </div>
                <div class="box">
                    <p>細懸浮微粒 <span>PM<sub>2.5</sub>(μg/m3)</span><p>
                </div>
                <div class="box">
                    <p>一氧化碳 <span>CO(ppb)</span><p>
                </div>
                <div class="box">
                    <p>二氧化硫 <span>SO(ppb)</span><p>
                </div>
                <div class="box">
                    <p>細懸浮微粒 <span>NO<sub>2</sub>(ppb)</span><p>
                </div>
            </div>
        </div>
        <div class="showarea">
        </div>
    </section>

   
    <footer>
        <div>資料來源：行政院環境保護署</div>
        <div>Copyright © 2019 HexSchool. All rights reserved.</div>
    </footer>
</div>
    <script src="main.js"></script>
</body>
</html>
